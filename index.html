        function displayProducts(productsToShow) {

            grid.innerHTML = '';

            productsToShow.forEach(product => {

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }

            updateCartCount();
            showNotification(`${product.name} adicionado ao carrinho! ‚öΩ`);
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');

                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-team">${item.team}</div>
                        <div class="cart-item-price">R$ ${item.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="qty-btn" onclick="removeFromCart(${item.id})" style="background: #fed7d7; color: #e53e3e;">üóëÔ∏è</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            updateTotal();
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    displayCartItems();
                    updateCartCount();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            displayCartItems();
            updateCartCount();
        }

        // Update total
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalPrice').textContent = `Total: R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        // Filter by category
        function filterByCategory(category) {
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'todos') {
                filteredProducts = [...products];
            } else {
                filteredProducts = products.filter(product => product.category === category);
            }
            displayProducts(filteredProducts);
        }

        // Filter by type
        function filterByType(type) {
            const filtered = products.filter(product => product.type === type);
            displayProducts(filtered);
        }

        // Filter by resolution
        function filterByResolution(resolution) {
            const filtered = products.filter(product => product.resolution === resolution);
            displayProducts(filtered);
        }

        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const searchResults = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.team.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(searchResults);
        }

        // Sort products
        function sortProducts(sortBy) {
            let sortedProducts = [...filteredProducts];
            
            switch(sortBy) {
                case 'menor-preco':
                    sortedProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'maior-preco':
                    sortedProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'avaliacao':
                    sortedProducts.sort((a, b) => b.rating - a.rating);
                    break;
                case 'mais-vendidos':
                    sortedProducts.sort(() => Math.random() - 0.5);
                    break;
                default:
                    // Keep original order for relevance
                    break;
            }
            
            displayProducts(sortedProducts);
        }

        // Apply price filter
        function applyPriceFilter() {
            const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            
            const filtered = products.filter(product => 
                product.price >= minPrice && product.price <= maxPrice
            );
            
            displayProducts(filtered);
        }

        // Filter by rating
        function filterByRating(minRating) {
            const filtered = products.filter(product => product.rating >= minRating);
            displayProducts(filtered);
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Seu carrinho est√° vazio! ‚öΩ');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            alert(`üèÜ Compra finalizada com sucesso!\n\nüì¶ ${itemCount} item(s) adquirido(s)\nüí∞ Total: R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}\n\n‚öΩ Obrigado por escolher a FutebolWall!\nSeus temas e pap√©is de parede ser√£o enviados por email em at√© 24h! üéâ`);
            
            // Clear cart
            cart = [];
            updateCartCount();
            toggleCart();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #009639;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                z-index: 1001;
                font-weight: bold;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Close cart when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                toggleCart();
            }
        });

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
